---
layout: default
---

<button type="button" name="clear" class="btn" data-tag="clear">clear</button>
{% assign tags = site.data.tags | sort %}

{% for tag in tags %}
<button type="button" name="{{tag}}" class="btn" data-tag="{{tag}}">{{tag}}</button>
{% endfor %}

<hr />
[<span class="count"></span>]

<ul>
  {% for page in site.pages %}
  {% if page.tags.size > 0 %}
  <div class="post-wrapper hidden" {% for tag in page.tags %} data-{{tag}} {% endfor %}>
    <li>
      <article class="page-preview">
        <a href="{{ page.url | relative_url }}">{{ page.title }}</a> {% if page.parent %}({{ page.parent }}){% endif %}
      </article>
    </li>
  </div>
  {% endif %}
  {% endfor %}
</ul>
